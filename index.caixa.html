<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #topBox{
        /*width: 250px;
        height: 250px;*/
        border: 10px solid white;
        display: flex;
        flex-direction: column; 
        align-items: center;
        justify-content: center;
        }
        #BottomBox {
        width: 250px;
        height: 250px;
        background: #404A37;
        border-radius: 10px;
        margin-left: 350px;
        
        }
        .Circle{
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: #B3B792;
        }
        .Alinhar{
        display: flex;
        flex-direction: column; 
        align-items: center;
        justify-content: center;
        }
        .btn-style{
        width: 90px;
        height: 25px;
        background-color: #57614F;
        display: flex;
        align-items: first center;
        justify-content: center;
        border-radius: 10px;
        color: white;
        margin-right: 5px;
        }
        .container {
        display: flex;
        justify-content: space-between ;
        }
        .link {
        display: contents;
        margin-top: 20px;
        text-decoration: none;
        color: black;
        }
        .box1{
        width: 250px;
        height: 250px;
        background: #b9ff7b;
        border-radius: 10px;
        margin-left: 480px; 
        }
        .box2{
        width: 250px;
        height: 250px;
        background: #56961e;
        border-radius: 10px;
        margin-left: 480px;
        margin-top: 30px;
        }
        #BoxColun1{
        width: 250px;
        height: 250px;
        background: #404A37;
        border-radius: 10px;
        margin-left: 350px;
        }
    </style>
</head>
<body>
    
    <div id="topBox">
        <div class="Circle"></div>
        <div class="Alinhar">
            <h1>Roberta Martins</h1>
            <p>Student, Brazilian, 2009</p>
        </div>
        <div class="container">
        <div class="btn-style">
            <a href="https://br.pinterest.com/" class="link">pinterest</a>
        </div>
        <div class="btn-style">
            <a href="https://www.instagram.com/hadassa.robertaa/?next=%2F" class="link">instagram</a>
        </div>
        </div>
        <div></div>
    </div>
    <div id="BottomBox">
    <div>
        <div class="box1"></div> 
        <div class="box2"></div>
    </div>
    <div id="BoxColun1">
        <div></div>
        <div></div>
    </div>
    <div>
        <div></div>
    </div>
    </div>

</body>
</html>
